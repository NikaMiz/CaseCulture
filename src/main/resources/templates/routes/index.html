<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="route : ${routes}">
    <a th:href="@{/routes/{id}(id=${route.getId()})}"
       th:text="${route.getTitle()}">route</a>
</div>

<br/>
<hr/>
</body>
</html>
