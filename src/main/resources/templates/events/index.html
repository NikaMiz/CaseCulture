<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="event : ${events}">
    <a th:href="@{/events/{id}(id=${event.getId()})}"
       th:text="${event.getTitle()}">route</a>
</div>

<br/>
<hr/>
</body>
</html>
