<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
</head>
<body>

<form name="f" method="post" action="/process_login">
  <label for="username">Введите почту пользователя:</label>
  <input type="text" name="username" id="username">
  <br/>
  <br/>
  <label for="password">Введите пароль пользователя:</label>
  <input type="password" name="password" id="password">
  <br/>
  <br/>
  <input type="submit" value="Login">
  <br/>
  <hr/>
<!--  <form th:action="@{/auth/registration}">-->
<!--    <input type="submit" value="Sing up">-->
<!--  </form>-->

  <a href="/auth/registration">Регистрация</a>

  <div th:if="${param.error}" style="color: red">
    Неправильный ввод почты или пароля
  </div>
</form>

</body>
</html>
