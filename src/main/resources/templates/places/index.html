<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="place : ${places}">
    <a th:href="@{/places/{id}(id=${place.getId()})}"
       th:text="${place.getTitle()}">place</a>
</div>

<br/>
<hr/>
</body>
</html>
